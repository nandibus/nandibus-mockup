<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NANDIBUS</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="stylesheet" href="./main.scss" />
</head>
<body>
    <div class="nandibus">
        <div class="ribbon">
            <span></span>

            <div class="nandibus-brand">
                <div class="nandibus-lights">
                    <div class="blue --on"></div>
                    <div class="red --on"></div>
                    <div class="yellow --on"></div>
                </div>

                <h1>NANDIBUS</h1>
            </div>
        </div>

        <div class="keyboard">
            <div class="line">
                <div class="key --esc" data-keycode="Backquote,Escape">ESC</div>
                <div class="key" data-keycode="Digit1">1</div>
                <div class="key" data-keycode="Digit2">2</div>
                <div class="key" data-keycode="Digit3">3</div>
                <div class="key" data-keycode="Digit4">4</div>
                <div class="key" data-keycode="Digit5">5</div>
                <div class="key" data-keycode="Digit6">6</div>
                <div class="key" data-keycode="Digit7">7</div>
                <div class="key" data-keycode="Digit8">8</div>
                <div class="key" data-keycode="Digit9">9</div>
                <div class="key" data-keycode="Digit0">0</div>
                <div class="key" data-keycode="Minus">-</div>
                <div class="key" data-keycode="Equal">+</div>
                <div class="key --backspace" data-keycode="Backspace">BACKSPACE</div>
            </div>
            <div class="line">
                <div class="key --tab" data-keycode="Tab">TAB</div>
                <div class="key" data-keycode="KeyQ">Q</div>
                <div class="key" data-keycode="KeyW">W</div>
                <div class="key" data-keycode="KeyE">E</div>
                <div class="key" data-keycode="KeyR">R</div>
                <div class="key" data-keycode="KeyT">T</div>
                <div class="key" data-keycode="KeyY">Y</div>
                <div class="key" data-keycode="KeyU">U</div>
                <div class="key" data-keycode="KeyI">I</div>
                <div class="key" data-keycode="KeyO">O</div>
                <div class="key" data-keycode="KeyP">P</div>
                <div class="key" data-keycode="BracketLeft">´</div>
                <div class="key" data-keycode="BracketRight">[</div>
                <div class="key --enter" data-keycode="Enter">ENTER <div class="append"></div>
                </div>
            </div>
            <div class="line">
                <div class="key --capslock" data-keycode="CapsLock">CAPS LOCK</div>
                <div class="key" data-keycode="KeyA">A</div>
                <div class="key" data-keycode="KeyS">S</div>
                <div class="key" data-keycode="KeyD">D</div>
                <div class="key" data-keycode="KeyF">F</div>
                <div class="key" data-keycode="KeyG">G</div>
                <div class="key" data-keycode="KeyH">H</div>
                <div class="key" data-keycode="KeyJ">J</div>
                <div class="key" data-keycode="KeyK">K</div>
                <div class="key" data-keycode="KeyL">L</div>
                <div class="key" data-keycode="Semicolon">Ç</div>
                <div class="key" data-keycode="Quote">~</div>
                <div class="key" data-keycode="Backslash">]</div>
            </div>
            <div class="line">
                <div class="key --l-shift" data-keycode="ShiftLeft">SHIFT</div>
                <div class="key" data-keycode="IntlBackslash">\</div>
                <div class="key" data-keycode="KeyZ">Z</div>
                <div class="key" data-keycode="KeyX">X</div>
                <div class="key" data-keycode="KeyC">C</div>
                <div class="key" data-keycode="KeyV">V</div>
                <div class="key" data-keycode="KeyB">B</div>
                <div class="key" data-keycode="KeyN">N</div>
                <div class="key" data-keycode="KeyM">M</div>
                <div class="key" data-keycode="Comma">,</div>
                <div class="key" data-keycode="Period">.</div>
                <div class="key" data-keycode="Slash">;</div>
                <div class="key" data-keycode="IntlRo">/</div>
                <div class="key --r-shift" data-keycode="ShiftRight">SHIFT</div>
            </div>
            <div class="line">
                <div class="key --l-ctrl" data-keycode="ControlLeft">CTRL</div>
                <div class="key --l-nandibus" data-keycode="MetaLeft">N</div>
                <div class="key --alt" data-keycode="AltLeft">ALT</div>
                <div class="key --space" data-keycode="Space"></div>
                <div class="key --alt-graph" data-keycode="AltRight">ALT GR</div>
                <div class="key --r-nandibus" data-keycode="MetaRight">N</div>
                <div class="key --menu" data-keycode="ContextMenu">MENU</div>
                <div class="key --r-ctrl" data-keycode="ControlRight">CTRL</div>
            </div>
        </div>
    </div>

    <audio id="key-press-sound">
        <source src="sounds/click.mp3" type="audio/mpeg">
    </audio>

    <script src="main.js"></script>
</body>
</html>
