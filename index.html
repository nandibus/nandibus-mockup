<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANDIBUS</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="stylesheet" href="./main.scss">
</head>
<body>

    <div class="nandibus">

        <div class="ribbon">
            <span></span>

            <h1>NANDIBUS</h1>
        </div>

        <div class="keyboard">
            <div class="line">
                <div class="key --esc">ESC</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">+</div>
                <div class="key --backspace">BACKSPACE</div>
            </div>
            <div class="line">
                <div class="key --tab">TAB</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">´</div>
                <div class="key">[</div>
                <div class="key --enter">ENTER <div class="append"></div></div>
            </div>
            <div class="line">
                <div class="key --capslock">CAPS LOCK</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">Ç</div>
                <div class="key">~</div>
                <div class="key">]</div>
            </div>
            <div class="line">
                <div class="key --l-shift">SHIFT</div>
                <div class="key">\</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">;</div>
                <div class="key">/</div>
                <div class="key --r-shift">SHIFT</div>
            </div>
            <div class="line">
                <div class="key --l-ctrl">CTRL</div>
                <div class="key --l-nandibus">N</div>
                <div class="key --alt">ALT</div>
                <div class="key --space"></div>
                <div class="key --alt-graph">ALT GR</div>
                <div class="key --r-nandibus">N</div>
                <div class="key --menu">MENU</div>
                <div class="key --r-ctrl">CTRL</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
